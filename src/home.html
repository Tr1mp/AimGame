<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/app.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    
    <div class="screen">
      <h1><span class="primary">Aim</span> Training</h1>
      <div class="a start" data-game="start">start</div>
    </div>
    
    <div class="screen">
      <h1>Choose <span class="primary">TIME</span> and <span class="primary">SKILL</span></h1>
      <ul class="choose-list">
        <li>
          <button 
            class="time-btn"
            data-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button 
            class="time-btn"
            data-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button 
            class="time-btn"
            data-time="30">
            30 sec
          </button>
        </li>
        <li>
          <button 
            class="time-btn"
            data-time="60">
            60 sec
          </button>
        </li>
      </ul>
      <ul class="choose-list">
        <li>
          <button 
            class="skill-btn"
            data-skill="2">
            noob
          </button>
        </li>
        <li>
          <button 
            class="skill-btn"
            data-skill="1">
            middle
          </button>
        </li>
        <li>
          <button 
            class="skill-btn"
            data-skill="0.5">
            pro
          </button>
        </li>

      </ul>
    </div>
    
    <div class="screen">
      <div class="button-wrapper">
        <div class="music a">music</div>
        <div class="sound a">sound</div>
      </div>
      
      <h2>Time left: <span id="time" class="primary">00:00</span></h2>
      <div class="board" id="board">
      </div>
    </div>
    
    <script src="app/app.js"></script>
  </body>
</html>
